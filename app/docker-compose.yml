version: '3.8'
services:
  db:
    image: docker.io/library/postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mepa_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    container_name: app_db

  backend:
    build: ./backend
    image: localhost/app_backend:latest 
    userns_mode: keep-id
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mepa_db
    volumes:
      - ./backend:/app
    depends_on:
      - db
    container_name: app_backend

  proxy:
    image: docker.io/library/nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    container_name: app_proxy

volumes:
  pgdata: